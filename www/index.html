<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COVERT TUBA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <div class="header">
    <button class="btn" onclick="startGame()">CREATE GAME</button>
    <button class="btn" onclick="applyMidGame()">APPLY MID GAME</button>
    <button class="btn" onclick="applyRandomGame()">APPLY RANDOM GAME</button>
    <div>
      <h3>Grid Size</h3>
      <div class="btn">
        3x3
      </div>
      <div class="btn">
        4x4
      </div>
    </div>
  </div>
  
  <div class="animated fadeIn" id="board">
    
  </div>
  
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/control_panel.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/network.js"></script>
  <script type="text/javascript" src="js/game_controller.js"></script>
</body>
</html>
